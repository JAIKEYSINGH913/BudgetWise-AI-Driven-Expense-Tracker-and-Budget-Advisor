services:
  # Backend Service
  - type: web
    name: budgetwise-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: Users_expanse
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 86400000

  # Frontend Service
  - type: static
    name: budgetwise-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: budgetwise-backend
          envVar: RENDER_EXTERNAL_URL
